<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0444444</div>
        <div id="grid">
            <button id="clear" value="clear">Clear</button>
            <button id="delete" value="delete">Delete</button>
            <button id="num" value="7">7</button>
            <button id="num" value="8">8</button>
            <button id="num" value="9">9</button>
            <button id="operator" value="&divide">&divide</button>
            <button id="num" value="4">4</button>
            <button id="num" value="5">5</button>
            <button id="num" value="6">6</button>
            <button id="operator" value="&times">&times</button>
            <button id="num" value="1">1</button>
            <button id="num" value="2">2</button>
            <button id="num" value="3">3</button>
            <button id="operator" value="-">-</button>
            <button id="decimal" value=".">.</button>
            <button id="num" value="0">0</button>
            <button id="equal" value="=">=</button>
            <button id="operator" value="+">+</button>

        </div>

    </div>
    <script src="calc.js"></script>
</body>
</html>
