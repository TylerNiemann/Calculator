<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="grid">
            <button id="clear" onclick="window.location.reload(true)">Clear</button>
            <button id="delete" onclick="deleteOne()">Delete</button>
            <button class="displayable" id="num" onclick="clickedInput('7')">7</button>
            <button class="displayable" id="num" onclick="clickedInput('8')">8</button>
            <button class="displayable" id="num" onclick="clickedInput('9')">9</button>
            <button class="displayable" id="operator" onclick="clickedOperator('/')">&divide</button>
            <button class="displayable" id="num" onclick="clickedInput('4')">4</button>
            <button class="displayable" id="num" onclick="clickedInput('5')">5</button>
            <button class="displayable" id="num" onclick="clickedInput('6')">6</button>
            <button class="displayable" id="operator" onclick="clickedOperator('*')">&times</button>
            <button class="displayable" id="num" onclick="clickedInput('1')">1</button>
            <button class="displayable" id="num" onclick="clickedInput('2')">2</button>
            <button class="displayable" id="num" onclick="clickedInput('3')">3</button>
            <button class="displayable" id="operator" onclick="clickedOperator('-')">-</button>
            <button class="displayable" id="decimal" value=".">.</button>
            <button class="displayable" id="num" onclick="clickedInput('0')">0</button>
            <button class="displayable" id="equal" value="=">=</button>
            <button class="displayable" id="operator" onclick="clickedOperator('+')">+</button>

        </div>

    </div>
    <script src="calc.js"></script>
</body>
</html>
